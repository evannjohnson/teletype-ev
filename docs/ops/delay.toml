["DEL"]
prototype = "DEL x: ..."
short = "Delay command by `x` ms"
description = """
Delay the command following the colon by `x` ms by placing it into a buffer. 
The buffer can hold up to 16 commands. If the buffer is full, additional commands
will be discarded.
"""
["DEL.CLR"]
prototype = "DEL.CLR"
short = "Clear the delay buffer"
description = """
Clear the delay buffer, cancelling the pending commands.
"""
["DEL.X"]
prototype = "DEL.X x t: ..."
short = "Delay `x` commands at `t` ms intervals"
description = """
Delay the command following the colon `x` times at intervals of `t` ms by placing it into a buffer.
The buffer can hold up to 16 commands. If the buffer is full, additional commands
will be discarded.
"""
["DEL.R"]
prototype = "DEL.R x t: ..."
short = "Trigger the command following the colon once immediately, and delay `x - 1` commands at `t` ms intervals"
description = """
Delay the command following the colon once immediately, and `x - 1` times at intervals of `t` ms by placing it into a buffer. 
The buffer can hold up to 16 commands. If the buffer is full, additional commands
will be discarded.
"""
["DEL.G"]
prototype = "DEL.G x t n d: ..."
short = "Trigger the command once immediately and `x - 1` times at ms intervals of `t * (n/d)^n` where n ranges from 0 to `x - 1`."
description = """
Trigger the command once immediately and `x - 1` times at ms intervals of `t * (n/d)^n` where n ranges from 0 to x-1 by placing it into a buffer.
The buffer can hold up to 16 commands. If the buffer is full, additional commands
will be discarded.
"""
["DEL.B"]
prototype = "DEL.B t b: ..."
short = "Trigger the command up to 16 times at intervals of `t` ms, with active intervals set in 16-bit bitmask `b`, LSB = immediate."
