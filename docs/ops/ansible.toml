["ANS.APP"]
prototype = "ANS.APP"
prototype_set = "ANS.APP x"
short = "get/set active app"
description = """
Get or change the app that is active on Ansible. Numbering:

 - `0` = levels
 - `1` = cycles
 - `2` = kria
 - `3` = meadowphysics
 - `4` = midi standard
 - `5` = midi arp
 - `6` = teletype expander
"""

