["KR.POS"]
prototype = "KR.POS x y"
prototype_set = "KR.POS x y z"
short = "get/set position `z` for track `z`, parameter `y`"
description = """
Set position to `z` for track `x`, parameter `y`.

A value of `0` for `x` means all tracks.

A value of `0` for `y` means all parameters

Parameters:

 - `0` = all
 - `1` = trigger
 - `2` = note
 - `3` = octave
 - `4` = length
"""

